<!DOCTYPE html>
    <body>
        <button id="button1">Click</button>
        <h1 id="text1">Total clicks: 0</h1>
        <script>
            const textElement = document.getElementById("text1")
            const buttonElement = document.getElementById("button1")
            let cnt = 0
            function increaseNum(){
                cnt += 1
                textElement.innerText = 'Total clicks: ' + cnt
            }
            buttonElement.addEventListener('click', increaseNum)
        </script>
    </body>
</html>
